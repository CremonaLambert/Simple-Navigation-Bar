<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Simple Navigation Bar</title>
</head>


<body>
    <div class="bar">

        <h1>
            Cremona
        </h1>

        <ul class="pages">
            <li><a href="#">Home</a></li> 
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#"><span class="material-icons">reorder</span></a></li>   
        </ul>

    </div>

    <div class="container">
        <div class="box">
            <form action="#">
                <img src="icon.png" alt="login-icon">
                <h2>Member Login</h2>
            </form>
            
            <div class="login-form">
                <span>Username*</span>
                <input type="text" placeholder="Enter your Username">
                <span>Password*</span>
                <input type="password" placeholder="Enter your Password">
                <span>
                    <span><input type="checkbox" name="Remember me" id="Remember me"></span>
                    <span>Remember me</span>
                </span>
                <input type="button" value="Login" class="login">
            </div>
            <div class="buttons">
                <div class="account" id="btn-underline">Don't have an account?</div>
                <div class="forgot" id="btn-underline">Forgot Password?</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="innerfooter">
            <span><a href="#"><img src="github.png" alt="Github"></a></span>
            <span><a href="#"><img src="instagram.jpeg" alt="Instagram"></a></span>
            <span><a href="#"><img src="facebook.png" alt="Facebook"></a></span>
            <span><a href="#"><img src="linkedin.png" alt="Linkedin"></a></span>
        </div>
    </footer>

</body>

</html>
